<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:of="http://omnifaces.org/functions"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/mainTemplate.xhtml">

    <ui:define name="pageTitle">
        #{messages['500.page-title']}
    </ui:define>

    <ui:define name="pageDescription">
        #{messages['500.page-description']}
    </ui:define>

    <ui:define name="breadcrumb">
        <li><a href="#">#{breadcrumb['error']}</a></li>
    </ui:define>

    <ui:define name="content">
        <div class="error-page">
            <h2 class="headline text-red">500</h2>

            <div class="error-content">
                <h3>
                    <i class="fa fa-warning text-red"></i>
                    <p:spacer width="5"/>
                    #{messages['500.tip']}
                </h3>
                <p>
                    #{messages['500.message']}
                </p>
                <p jsf:rendered="#{not empty of:printStackTrace(requestScope['javax.servlet.error.exception'])}">
                    #{messages['500.stack']}
                    <br/>
                    <pre>#{of:printStackTrace(requestScope['javax.servlet.error.exception'])}</pre>
                </p>
            </div>
        </div>
    </ui:define>
</ui:composition>
