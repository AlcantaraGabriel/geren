<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:o="http://omnifaces.org/ui"
          xmlns:p="http://primefaces.org/ui"
          xmlns:f="http://xmlns.jcp.org/jsf/core"
          id="closingConfirmationDialog" 
          modal="true"
          resizable="false" 
          widgetVar="dialogClosingConfirmation" 
          header="#{messages['closing-confirmation.dialog.title']}">

    <div class="row">
        <div class="col-sm-12 form-group">
            <h4>
                <o:outputFormat escape="false" 
                                value="#{messages['closing-confirmation.period-closed']}">
                    <f:param value="#{closingBean.financialPeriod.identification}" />
                </o:outputFormat>
            </h4>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 align-center">
            <p:commandButton value="#{menu['back']}"
                             styleClass="btn btn-flat btn-default" 
                             action="closeFinancialPeriod.xhtml?faces-redirect=true"/>
        </div>
    </div>
</p:dialog>
