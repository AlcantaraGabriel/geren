<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/mainTemplate.xhtml">

    <ui:param name="activeMenu" value="transference"/>

    <f:metadata>
        <f:viewAction action="#{transferenceBean.initialize()}"/>
    </f:metadata>

    <ui:define name="pageTitle">
        #{messages['transference.page-title']}
    </ui:define>

    <ui:define name="pageDescription">
        #{messages['transference.page-description']}
    </ui:define>

    <ui:define name="breadcrumb">
        <li><a href="#">#{breadcrumb['financial']}</a></li>
        <li class="active"><a href="walletTransference.xhtml">#{breadcrumb['financial.transference']}</a></li>
    </ui:define>

    <ui:define name="content">

        <div class="row">
            <div class="col-md-12">
                <p:messages id="messages" closable="true" />
            </div>
        </div>

        <div jsf:id="transferencePanel" class="row">
            <div class="col-md-12">
                <h:form id="transferenceForm" prependId="false">
                    <div class="box">
                        <div class="box-header with-border">
                            <h3 class="box-title">#{messages['transference.new']}</h3>
                        </div>
                        <div class="box-body row">
                            <ui:include src="formTransference.xhtml"/>
                        </div>
                        <div class="box-footer align-right">
                            <p:commandButton value="#{menu['transfer']}"
                                             styleClass="btn btn-flat btn-success"
                                             update="transferenceForm timelineBox"
                                             actionListener="#{transferenceBean.doTransference()}"/>
                        </div>
                    </div>
                </h:form>
            </div>
            <div class="col-md-12 align-center">
                <h3>#{messages['transference.historic']}</h3>
            </div>
            <div jsf:id="timelineBox" class="col-md-12">
                <ui:include src="transferenceHistoric.xhtml"/>
            </div>
        </div>
    </ui:define>
</ui:composition>
